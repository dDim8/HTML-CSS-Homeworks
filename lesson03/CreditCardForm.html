<!Doctype html>
  <head>
    <title> Credit Card </title>
  <link rel="stylesheet" href="CreditCardStyle.css" media="screen" title="no title">
  </head>

  <body>
    <div class="white_frame">
      <div class="gray_frame">
        <input type="text" name="cardNumb"  placeholder="Enter Credit Card Number" class="card-numb">

        <div class="div-labels">
          <span>Expiry Month</span><span>Expiry Year</span><span>CCV</span>
        </div>

        <div class="card-info">
          <input type="text" name="month" placeholder="MM">
          <input type="text" name="year"  placeholder="YY">
          <input type="text" name="ccv"  placeholder="CCV">
        </div>

        <input type="text" name="name" placeholder="Name on the card">

        <div class="quest-checkbox">
            <input type="checkbox" name="gofast">  Save details for fast payments <a href="#">learn how</a>?
        </div>

        <input type="button" name="cancel" value="CANCEL" class="cancel-btn">
        <input type="button" name="pay" value="PAY NOW" class="pay-btn">
      </div>
    </div>
  </body>
</html>
